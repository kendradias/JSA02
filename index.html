<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP must load in before stylsheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--BOOTSTRAP Button styling, still before custom stylesheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="./styles/styles.css" rel="stylesheet">
    <title>JSA02</title>
</head>
<body>
    <main>
        <!--Game Screens and Main Content-->
        <div id="game-board">
            <div id="header-section">
                <h1>Assignment 02 - Pink</h1>
                <button id="help-btn" class="btn btn-info">Help</button>
                <button id="quit-btn" class="btn btn-danger">Quit</button>
            </div>
            <h1>Splash</h1>

            <div id="splash-screen" class="screen">
                <div class="screen-content">
                    <p>Welcome, this is the splash screen</p>
                    <button id="play-game-btn" class="btn btn-primary">Play Game</button>
                </div>
            </div>

            <div id="game-screen" class="screen">
                <div class="screen-content">
                    <p>Game is running, this is the game screen</p>
                    <button id="play-pause-btn" class="btn btn-primary">Play/Pause</button>
                    <button id="end-game-btn" class="btn btn-warning">End Game</button>
                    <button id="game-quit-btn" class="btn btn-danger">Quit</button>
                </div>
            </div>

            <div id="game-over-screen" class="screen">
                <div class="screeh-content">
                    <p>Game Over. This is the fame over screen</p>
                    <button id="play-again-btn" class="btn btn-primary">Play Again</button>
                    <button id="final-quit-btn" class="btn btn-danger">Quit</button>
                </div>
            </div>
        </div> 
        
        <!--Modals-->
        <!--Set up Instructions-->
        <div class="modal fade" id="setup-modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Setup Instructions</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <p>Here are the setup instructions..........</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="'more-info-btn">More Info</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Gameplay Instructions Modal-->
        <div class="modal fade" id="gameplay-modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Gameplay Instructions</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <p>Here are the instructions to the game..........</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


    </main>    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
    crossorigin="anonymous"></script> <!-- add jquery link before your js script so that it can load properly-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--BOOTSTRAP JS - after jquery but before my custom js-->
    <script src="./scripts/script.js"></script>
</body>
</html>
